<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML5 Game Using CreateJS</title>
    <script src="https://code.createjs.com/createjs-2015.11.26.min.js"></script>
</head>
<body onload="init();">
    <canvas id="testCanvas" width="500" height="500"></canvas>
    <script>
        function init() {
            var stage = new createjs.Stage('testCanvas');
            var circle = new createjs.Shape();
            circle.graphics.beginFill("Red").drawCircle(0,0, 90);
            circle.x = 250;
            circle.y = 250;
            stage.addChild(circle);
            createjs.Ticker.setFPS(60);
            createjs.Ticker.addEventListener("tick", stage);

            createjs.Tween.get(circle, {loop: true})
            .to({alpha: 0, x: 400}, 3000, createjs.Ease.elasticInOut)
            .to({alpha: 1, x: 100}, 1500, createjs.Ease.elasticInOut);
            //createjs.Tween.get(itemChanging).to({attribute you're changing to what value}, over how much time)
        }
    </script>
</body>
</html>
